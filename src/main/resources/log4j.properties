log4j.rootLogger=info,appender1,file
#log4j.appender.appender1=org.apache.log4j.ConsoleAppender
#log4j.appender.appender1.layout=org.apache.log4j.TTCCLayout
log4j.appender.appender1=org.apache.log4j.ConsoleAppender
log4j.appender.appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.appender1.layout.ConversionPattern=%m%n
#log4j.appender.appender1.layout.ConversionPattern=JFinal call method report -------- %d{yyyy-MM-dd HH:mm:ss} ------------------------------%n%m%n--------------------------------------------------------------------------------%n
#log4j.appender.appender1.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %m%n
# Output to the File
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./demo_for_rest_service.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n